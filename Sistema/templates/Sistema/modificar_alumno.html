{% extends 'Sistema/base.html' %}


{% block contenido %}

<h2>Modificar Alumno</h2>
<br/>
<form method="POST">
    {% csrf_token %}
    <table class="table table-hover my-0">
        {{ form.as_table }}
    </table>
    
    <input class="btn btn-primary" type="submit" value="Guardar">
    <a class="btn btn-danger" href="{% url 'listado_alumnos' %}" role="button">Cancelar</a>

</form>

{{ mensaje }}

{% endblock %}
