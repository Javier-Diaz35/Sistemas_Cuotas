{% extends 'Sistema/base.html' %}

{% block contenido %}

<h2>Listado de Alumnos</h2>
</br>
<a class="btn btn-secondary btn-sm" href="{% url 'nuevo_alumno' %}" role="button">Nuevo Alumno</a>
<div id="tabla">
    <br />
    <br />
    <table class="table table-hover my-0">
        <thead>
            <tr>
                <th>Apellido y Nombre</th>
                <th>D.N.I</th>
                <th>Curso</th>
                <th>Celular</th>
                <th>Matricula</th>
                <th colspan="2">Opciones</th>
            </tr>
        </thead>


        {% for a in alumnos %}
        <tbody>
            <tr>
                <td>{{ a.apellido }} {{ a.nombre }}</td>
                <td>{{ a.dni }}</td>
                <td>{{ a.curso }}</td>
                <td>{{ a.celular }}</td>
                <td>{{ a.matricula }}</td>
                <td class="table-action">
                    <a href="{% url 'modificar_alumno' a.pk %}" class="btn btn-link" title="Editar"><i data-feather="edit-3"></i></a>  
                    <a href="{% url 'ocultar_alumno' a.pk %}" onclick="return confirm('Esta Seguro?')" class="btn btn-link" title="Dar de Baja"><i data-feather="trash"></i></a>
                </td>
            </tr>
        </tbody>
        {% endfor %}

    </table>
</div>
{% endblock %}
