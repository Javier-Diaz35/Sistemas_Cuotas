{% extends 'Sistema/base.html' %}


{% block contenido %}

<h2>Nuevo Alumno</h2>

<form action="" method="POST">
    {% csrf_token %}

    <br />
    <div class="form-row">
        <div class="col-sm-3">
            <label for="nombre">{{ form.nombre.label }}</label>
            {{ form.nombre }}
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-3">
            <label for="apellido">{{ form.apellido.label }}</label>
            {{ form.apellido }}
        </div>
    </div>
    <br />
    <div class="form-row">
        <div class="col-sm-3">
            <label for="celular">{{ form.celular.label }}</label>
            {{ form.celular }}
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-3">
            <label for="curso">{{ form.curso.label }}</label>
            <select name="{{ form.curso.label }}" id="{{ form.curso.label }}">
                <option value='0'>Seleccione un curso</option>
                    {% for opciones in form.curso %}
                        {{opciones}}
                        {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-2">
            <label for="matricula">{{ form.matricula.label }}</label>
            {{ form.matricula }}
        </div>
    </div>
    {{ mensaje }}
</br>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class="btn btn-danger" href="{% url 'listado_alumnos' %}" role="button">Cancelar</a>

</form>
{% endblock %}
