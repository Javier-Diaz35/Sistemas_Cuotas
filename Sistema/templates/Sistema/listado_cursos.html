{% extends 'Sistema/base.html' %}

{% block contenido %}

<form method="post" action="">
<h2>Listado de Cursos</h2>
</br>
<a class="btn btn-secondary btn-sm" href="{% url 'nuevo_curso' %}" role="button">Nuevo Curso</a>
<div id="tabla">
</br>
    <table class="table table-bordered">
        <tr>
            <th>Nombre y division</th>
            <th colspan="2">Opciones</th>
        </tr>


        {% for c in cursos %}

        <tr>
            <td>{{ c.nombre }} {{ c.division }}</td>
            <td class="table-action">
                <a href="{% url 'modificar_curso' c.pk %}" class="btn btn-link" title="Editar"><i data-feather="edit-3"></i></a>
                <a href="{% url 'eliminar_curso' c.pk %}" class="btn b"onclick="return confirm('Esta Seguro?')" class="btn btn-link" title="Dar de Baja"><i data-feather="trash"></i></a>
            </td>
        </tr>

        {% endfor %}

    </table>
</div>
</form>

{% endblock %}
